name: phpunit-database

on:
  workflow_call:
    inputs:
      concurrency-group:
        description: Concurrency group name.
        default: ${{ github.workflow }}-${{ github.ref }}
        required: false
        type: string
      composer-command:
        description: Composer command to run.
        default: composer update --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi
        required: false
        type: string
      composer-version:
        description: Composer version to use.
        default:
        required: false
        type: string
      coverage:
        description: Generate code coverage report.
        default: pcov
        required: false
        type: string
      database-env:
        description: Database environment variables (JSON).
        default: "{}"
        required: false
        type: string
      database-health-cmd:
        description: Database health check command.
        required: true
        type: string
      database-health-retries:
        description: Database health check retries.
        default: 5
        required: false
        type: string
      database-image:
        description: Docker image for database.
        required: true
        type: string
      database-port:
        description: Database port.
        required: true
        type: string
      database-type:
        description: Database type (mysql, pgsql, mssql, oracle).
        required: true
        type: string
      database-versions:
        description: Database versions to test.
        default: '["latest"]'
        required: false
        type: string
      debug:
        description: Display warnings in phpunit.
        default:
        required: false
        type: string
      enable-concurrency:
        description: Enable concurrency.
        default: true
        required: false
        type: boolean
      exclude-group-phpunit:
        description: Exclude group from phpunit.
        default:
        required: false
        type: string
      extensions:
        description: List of extensions to PHP.
        default:
        required: false
        type: string
      group-phpunit:
        description: Include specific group in phpunit.
        default:
        required: false
        type: string
      ini-values:
        description: Initial values for PHP configuration.
        default: date.timezone='UTC'
        required: false
        type: string
      os:
        description: Os to test, separated by comma.
        default: '["ubuntu-latest","windows-latest"]'
        required: false
        type: string
      php-version:
        description: PHP versions to test, separated by comma.
        default: '["8.1","8.2","8.3","8.4"]'
        required: false
        type: string
      setup-commands:
        description: Additional setup commands after database starts
        default: ""
        required: false
        type: string
      tools:
        description: Tools to test, separated by comma.
        default:
        required: false
        type: string

    secrets:
      AUTH_TOKEN:
        description: GitHub token for composer.
        required: false
      CODECOV_TOKEN:
        description: Codecov token.
        required: false

jobs:
  database:
    name: PHP ${{ matrix.php-version }}-${{ inputs.database-type }}-${{ matrix.database-version }}

    concurrency:
      group: ${{ matrix.os }}-${{ matrix.php-version }}-${{ inputs.database-type }}-${{ matrix.database-version }}-${{ inputs.concurrency-group }}
      cancel-in-progress: ${{ inputs.enable-concurrency }}

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(inputs.os) }}
        php-version: ${{ fromJson(inputs.php-version) }}
        database-version: ${{ fromJson(inputs.database-versions) }}

    services:
      database:
        image: ${{ format('{0}:{1}', inputs.database-image, matrix.database-version) }}
        ports:
          - ${{ format('{0}:{0}', inputs.database-port) }}
        env: ${{ fromJson(inputs.database-env) }}
        options: >-
          --name=database
          --health-cmd="${{ inputs.database-health-cmd }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=${{ inputs.database-health-retries }}

    steps:
      - name: Checkout.
        uses: actions/checkout@v4

      - name: Setup Database (MSSQL).
        if: inputs.database-type == 'mssql'
        run: |
          # Wait a bit more for MSSQL to be fully ready
          sleep 10
          docker exec -i database /opt/mssql-tools18/bin/sqlcmd -C -S localhost -U SA

      - name: Additional Database Setup.
        if: inputs.setup-commands != ''
        run: ${{ inputs.setup-commands }}

      - name: Setup PHP Environment.
        uses: php-forge/actions/.github/actions/php-setup
        with:
          php-version: ${{ matrix.php-version }}
          composer-version: ${{ inputs.composer-version }}
          composer-command: ${{ inputs.composer-command }}
          coverage: ${{ inputs.coverage }}
          extensions: ${{ inputs.extensions }}
          ini-values: ${{ inputs.ini-values }}
          tools: ${{ inputs.tools }}
          auth-token: ${{ secrets.AUTH_TOKEN }}

      - name: Run tests on linux with phpunit and generate coverage.
        if: matrix.os == 'ubuntu-latest'
        run: |
          PHPUNIT_CMD="vendor/bin/phpunit --coverage-clover=coverage.xml --colors=always"

          if [ -n "${{ inputs.group-phpunit }}" ]; then
            PHPUNIT_CMD="$PHPUNIT_CMD --group ${{ inputs.group-phpunit }}"
          fi

          if [ -n "${{ inputs.exclude-group-phpunit }}" ]; then
            PHPUNIT_CMD="$PHPUNIT_CMD --exclude-group ${{ inputs.exclude-group-phpunit }}"
          fi

          if [ -n "${{ inputs.debug }}" ]; then
            PHPUNIT_CMD="$PHPUNIT_CMD ${{ inputs.debug }}"
          fi

          eval $PHPUNIT_CMD

      - name: Run tests on windows with phpunit and generate coverage.
        if: matrix.os == 'windows-latest'
        run: |
          $phpunitCmd = "vendor/bin/phpunit --coverage-clover=coverage.xml --colors=always"

          if ($env:GROUP) {
            $phpunitCmd += " --group $env:GROUP"
          }

          if ($env:EXCLUDE_GROUP) {
            $phpunitCmd += " --exclude-group $env:EXCLUDE_GROUP"
          }

          if ($env:DEBUG_FLAG) {
            $phpunitCmd += " $env:DEBUG_FLAG"
          }

          Invoke-Expression $phpunitCmd
        env:
          GROUP: ${{ inputs.group-phpunit }}
          EXCLUDE_GROUP: ${{ inputs.exclude-group-phpunit }}
          DEBUG_FLAG: ${{ inputs.debug }}

      - name: Upload coverage to Codecov.
        if: matrix.php-version == '8.1'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
